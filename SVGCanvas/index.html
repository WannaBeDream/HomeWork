<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BallGame</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" async></script>
</head>
<body>
    <div class="container">

        <canvas width="400" height="400" id="canvasBall"></canvas>

        <ul>
            <li>
                <label for="inputColor">смена цвета</label>
                <input type="color" id="inputColor" name="inputColor">
            </li>
            <li>
                <label for="inputRangeSize">смена размера фигуры</label>
                <input type="range" min="10" max="100" value="30" id="inputRangeSize" name="inputRangeSize">
            </li>
            <li>
                <label for="inputRangeSpeed">смена скорости фигуры</label>
                <input type="range" min="1" max="100" value="10" id="inputRangeSpeed" name="inputRangeSpeed">
            </li>
            <li>
                <button id="inputChangeFigure">Поломать фигуру</button>
            </li>
        </ul>
    </div>


    
</body>
</html>

<!-- canvas - работа с набором пикселей; svg -по координатам,расчет автоматом -->
