<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js" async></script>
    <title>ajax-todo(REST)</title>
</head>
<body>
<form id="newContactForm">
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Email</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody id="contactList">
        </tbody>
        <tfoot>
            <tr>
                <td>
                    <input type="text" id='nameInput'>
                </td>
                <td>
                    <input type="text" id='surnameInput'>
                </td>
                <td>
                    <input type="text" id='emailInput'>
                </td>
                <td>
                    <input type="text" id='phoneInput'>
                </td>
            </tr>
            <tr>
            <td>
                <button  type="submit" value="Add Contact">Add Contact</button>
            </td>
        </tr>
        </tfoot>
    </table>
</form>
    <script type="text/template" id="contactTemplate">
        <tr data-contact-id="{{id}}" class="{{class}}">
            <td>{{name}}</td>
            <td>{{surname}}</td>
            <td>{{email}}</td>
            <td>{{phone}}</td>
            
            <td><button data-delete-button = "delete" type="button">Delete</button></td>    
            <td><button data-edit-button = "edit" type="button">Edit</button></td>    
        </tr>
    </script>

    <script type="text/template" id="contactTemplateEdit">
        <tr data-contact-id="{{id}}" class="{{class}}">
            <td><input type="text"  placeholder='name' id="editNameInput" value= {{name}} ></td>
            <td><input type="text"  placeholder='surname' id='editSurnameInput' value= {{surname}}></td>
            <td><input type="text"  placeholder='email' id='editEmailInput' value= {{email}}></td>
            <td><input type="text"  placeholder='phone' id='editPhoneInput' value= {{phone}}></td>
            
            <td><button data-save-button ="save" type="button">Save</button></td>    
              
        </tr>
    </script>
</body>
</html>
