<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js" async></script>
    <title>Tabset</title>
</head>
<body>
    <table class="u-full-width" id="usersListTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <ul id="userPosts"></ul>
    <ul id="userAlbums"></ul>

    <script type="text/template" id="userTemplate">
        <tr data-user-id="{{id}}" class="user-row">
            <td>{{name}}</td>
            <td>{{phone}}</td>
            <td>{{email}}</td>
        </tr>
    </script>
</body>
</html>
