<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js" async></script>
    <title>Accordion</title>
</head>
<body>
    <div id="container">
        <div class="accordion-element">
            <div class="accordeon-heading">Heading 1</div>
            <div class="accordeon-body">Body 1</div>
        </div>
        <div class="accordion-element">
            <div class="accordeon-heading">Heading 2</div>
            <div class="accordeon-body">Body 2</div>
        </div>
        <div class="accordion-element">
            <div class="accordeon-heading">Heading 3</div>
            <div class="accordeon-body">Body 3</div>
        </div>
    </div>
</body>
</html>
