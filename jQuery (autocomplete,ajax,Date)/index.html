<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="styles.css">
<script src="index.js" defer></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<title>autocomplite</title>

</head>
<body>

    <div class="ui-widget">
        <input id="select-user" placeholder="search user">
      </div>
       
      <div class="wrapper-ui">
    
        <div class="wrapper-ui__head">
          <div class="head__element">
            <img class="user-img" src="" alt="404">
          </div>
          <div class="head__element">
            <a class="user-login" href=""></a>
          </div>
          <div class="head__element">
            <span class="user-name"></span>
          </div>
        </div>
        <div class="wrapper-ui__body">
          <ul>
            <li>
              <h3>Repositories:</h3>
              <span id="user-repositories">
              </span>
            </li>
            <li>
              <h3>Followers: </h3>
              <span id="user-followers">
              </span>
            </li>
            <li>
              <h3>Registered:</h3>
              <span id ="user-registration">
              </span>
            </li>
          </ul>
        </div>
    
      </div>
    
</body>
</html>
